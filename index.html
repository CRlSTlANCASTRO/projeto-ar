<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Números AR 1-10</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <!-- Iluminação simples -->
      <a-light type="ambient" intensity="1"></a-light>

      <!-- Marcadores com números 1-10 -->
      <a-marker type="pattern" url="markers/pattern-1.patt">
        <a-text value="1" position="0 0.5 0" scale="3 3 3" color="red"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-2.patt">
        <a-text value="2" position="0 0.5 0" scale="3 3 3" color="orange"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-3.patt">
        <a-text value="3" position="0 0.5 0" scale="3 3 3" color="yellow"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-4.patt">
        <a-text value="4" position="0 0.5 0" scale="3 3 3" color="green"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-5.patt">
        <a-text value="5" position="0 0.5 0" scale="3 3 3" color="blue"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-6.patt">
        <a-text value="6" position="0 0.5 0" scale="3 3 3" color="indigo"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-7.patt">
        <a-text value="7" position="0 0.5 0" scale="3 3 3" color="violet"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-8.patt">
        <a-text value="8" position="0 0.5 0" scale="3 3 3" color="brown"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-9.patt">
        <a-text value="9" position="0 0.5 0" scale="3 3 3" color="black"></a-text>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-10.patt">
        <a-text value="10" position="0 0.5 0" scale="3 3 3" color="gray"></a-text>
      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
