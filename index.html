<!DOCTYPE html>
<html>
  <head>
    <title>Teste com Hiro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Iluminação -->
      <a-light type="ambient" intensity="1"></a-light>

      <!-- Marcador Hiro padrão -->
     <a-marker type="pattern" url="markers/pattern-1.patt">
      <!-- Texto 3D com o número 1 -->
      <a-text value="1" position="0 0.5 0" scale="3 3 3" color="blue"></a-text>
     </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
