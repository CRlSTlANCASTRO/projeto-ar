<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Realidade Aumentada - Números de 1 a 10</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Iluminação -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" position="0 1 0" intensity="0.5"></a-light>

      <!-- Marcadores com números -->
      <a-marker type="pattern" url="markers/pattern-1.patt">
        <a-entity text="value: 1; color: red; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-2.patt">
        <a-entity text="value: 2; color: orange; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-3.patt">
        <a-entity text="value: 3; color: yellow; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-4.patt">
        <a-entity text="value: 4; color: green; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-5.patt">
        <a-entity text="value: 5; color: blue; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-6.patt">
        <a-entity text="value: 6; color: indigo; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-7.patt">
        <a-entity text="value: 7; color: violet; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-8.patt">
        <a-entity text="value: 8; color: brown; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-9.patt">
        <a-entity text="value: 9; color: black; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="markers/pattern-10.patt">
        <a-entity text="value: 10; color: white; align: center; width: 6" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>

      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
