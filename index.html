<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Números AR 1-10 Corrigido</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        z-index: 1000;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="debug-info" id="debug">Nenhum marcador detectado</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 30; canvasWidth: 640; canvasHeight: 480;"
      vr-mode-ui="enabled: false"
    >
      <!-- Iluminação -->
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" intensity="0.5" position="-1 1 2"></a-light>

      <!-- Marcadores numerados de 1 a 10 com suavização -->
      <a-marker id="marker1" type="pattern" url="markers/pattern-marker-1.patt" emitevents="true"
        smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">
        <a-text value="1" position="0 0.5 0" scale="3 3 3" color="red"></a-text>
      </a-marker>

      <a-marker id="marker2" type="pattern" url="markers/pattern-marker-2.patt" emitevents="true"
        smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">
        <a-text value="2" position="0 0.5 0" scale="3 3 3" color="orange"></a-text>
      </a-marker>

      <!-- Você pode continuar adicionando os demais marcadores da mesma forma -->
      <!-- Exemplo para o marcador 3: -->
      <!--
      <a-marker id="marker3" type="pattern" url="markers/pattern-marker-3.patt" emitevents="true"
        smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">
        <a-text value="3" position="0 0.5 0" scale="3 3 3" color="yellow"></a-text>
      </a-marker>
      -->

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Script de depuração para mostrar o marcador detectado -->
    <script>
      const debugDiv = document.getElementById('debug');
      const markerIds = [
        "marker1", "marker2", "marker3", "marker4", "marker5",
        "marker6", "marker7", "marker8", "marker9", "marker10"
      ];

      markerIds.forEach(id => {
        const marker = document.querySelector(`#${id}`);
        if (marker) {
          marker.addEventListener('markerFound', () => {
            debugDiv.textContent = `Marcador detectado: ${id}`;
            console.log(`Marcador ${id} detectado`);
          });
          marker.addEventListener('markerLost', () => {
            debugDiv.textContent = 'Nenhum marcador detectado';
          });
        }
      });
    </script>
  </body>
</html>
